<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value='Submit'>
	</form>
    <ul>
    {% for key, value in item_list.items %}
	    <p>{{ forloop.counter }}. {{ key }} : {{ value }}</p>
    {% endfor %}
    </ul>
</body>
</html>
